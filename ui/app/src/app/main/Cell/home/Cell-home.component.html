<o-form-layout-manager attr="Cell" mode="tab" title="CELL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CellTable" 
            service="Cell" 
            entity="Cell" 
            title="CELL"
            keys="id"
            columns="id;tissue_id;Type;function" 
            header-actions="R;D"
            visible-columns="id;tissue_id;Type;function"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="tissue_id" title="tissue_id">
    <o-table-cell-renderer-service attr="tissue_id" 
        service="Tissue" entity="TissueType" columns="id;id"
        parent-keys="id:tissue_id"
        value-column="id" keys="tissue_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #function attr="function" title="function" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
