<o-form-layout-manager attr="OrganSystem" mode="tab" title="ORGANSYSTEM">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="OrganSystemTable" 
            service="OrganSystem" 
            entity="OrganSystem" 
            title="ORGANSYSTEM"
            keys="id"
            columns="name;organism_id;function;id" 
            header-actions="R;D"
            visible-columns="name;organism_id;function;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="organism_id" title="organism_id">
    <o-table-cell-renderer-service attr="organism_id" 
        service="Organism" entity="OrganismType" columns="id;name"
        parent-keys="id:organism_id"
        value-column="name" keys="organism_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #function attr="function" title="function" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
