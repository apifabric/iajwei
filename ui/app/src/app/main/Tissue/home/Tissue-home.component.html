<o-form-layout-manager attr="Tissue" mode="tab" title="TISSUE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TissueTable" 
            service="Tissue" 
            entity="Tissue" 
            title="TISSUE"
            keys="id"
            columns="id;organism_id;Type;coverage_area" 
            header-actions="R;D"
            visible-columns="id;organism_id;Type;coverage_area"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="organism_id" title="organism_id">
    <o-table-cell-renderer-service attr="organism_id" 
        service="Organism" entity="OrganismType" columns="id;name"
        parent-keys="id:organism_id"
        value-column="name" keys="organism_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #coverage_area attr="coverage_area" title="coverage_area" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
