<o-form-layout-manager attr="SenseOrgan" mode="tab" title="SENSEORGAN">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SenseOrganTable" 
            service="SenseOrgan" 
            entity="SenseOrgan" 
            title="SENSEORGAN"
            keys="id"
            columns="name;nerve_id;sensitivity;id" 
            header-actions="R;D"
            visible-columns="name;nerve_id;sensitivity;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="nerve_id" title="nerve_id">
    <o-table-cell-renderer-service attr="nerve_id" 
        service="Nerve" entity="NerveType" columns="id;name"
        parent-keys="id:nerve_id"
        value-column="name" keys="nerve_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #sensitivity attr="sensitivity" title="sensitivity" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
