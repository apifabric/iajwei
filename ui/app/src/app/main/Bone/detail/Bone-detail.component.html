<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Bone_form_edit" 
        service="Bone" 
        entity="Bone" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="organism_id"
        service="Organism" 
        entity="OrganismType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;organism_id;name" 
        title="organism_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #length attr="length" label="length" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="JOINT-connecting_bone_1_id">
    <div layout-padding>
      <o-table 
        attr="JointTable" 
        service="Joint" 
        entity="Joint" 
        keys="id"
        parent-keys="connecting_bone_1_id:id"
        columns="id;connecting_bone_1_id;connecting_bone_2_id;Type"  
        horizontal-scroll="yes"
        detail-form-route="Joint" 
        edit-form-route="Joint"
        visible-columns="id;connecting_bone_1_id;connecting_bone_2_id;Type"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="connecting_bone_1_id" title="connecting_bone_1_id">
    <o-table-cell-renderer-service attr="connecting_bone_1_id" 
        service="Bone" entity="BoneType" columns="id;name"
        parent-keys="id:connecting_bone_1_id"
        value-column="name" keys="connecting_bone_1_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="connecting_bone_2_id" title="connecting_bone_2_id">
    <o-table-cell-renderer-service attr="connecting_bone_2_id" 
        service="Bone" entity="BoneType" columns="id;name"
        parent-keys="id:connecting_bone_2_id"
        value-column="name" keys="connecting_bone_2_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="JOINT-connecting_bone_2_id">
    <div layout-padding>
      <o-table 
        attr="JointTable" 
        service="Joint" 
        entity="Joint" 
        keys="id"
        parent-keys="connecting_bone_2_id:id"
        columns="id;connecting_bone_1_id;connecting_bone_2_id;Type"  
        horizontal-scroll="yes"
        detail-form-route="Joint" 
        edit-form-route="Joint"
        visible-columns="id;connecting_bone_1_id;connecting_bone_2_id;Type"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="connecting_bone_1_id" title="connecting_bone_1_id">
    <o-table-cell-renderer-service attr="connecting_bone_1_id" 
        service="Bone" entity="BoneType" columns="id;name"
        parent-keys="id:connecting_bone_1_id"
        value-column="name" keys="connecting_bone_1_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="connecting_bone_2_id" title="connecting_bone_2_id">
    <o-table-cell-renderer-service attr="connecting_bone_2_id" 
        service="Bone" entity="BoneType" columns="id;name"
        parent-keys="id:connecting_bone_2_id"
        value-column="name" keys="connecting_bone_2_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="MUSCLE-bone_id">
    <div layout-padding>
      <o-table 
        attr="MuscleTable" 
        service="Muscle" 
        entity="Muscle" 
        keys="id"
        parent-keys="bone_id:id"
        columns="name;bone_id;strength;id"  
        horizontal-scroll="yes"
        detail-form-route="Muscle" 
        edit-form-route="Muscle"
        visible-columns="name;bone_id;strength;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="bone_id" title="bone_id">
    <o-table-cell-renderer-service attr="bone_id" 
        service="Bone" entity="BoneType" columns="id;name"
        parent-keys="id:bone_id"
        value-column="name" keys="bone_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #strength attr="strength" title="strength" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
